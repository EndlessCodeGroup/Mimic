// Dependencies config

// Versions
def skillApiVersion = "3.102"
def heroesVersion = "1.5.5.6"
def battlelevelsVersion = "6.9.1"

def acfVersion = "0.5.0-SNAPSHOT"

def junitVersion = "4.12"
def mockitoVersion = "2.8.+"
def powermockVersion = "1.7.+"

// Groups
def powermockGroup = "org.powermock"

ext {
    kotlinDep = "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    bukkitRpgPlugins = [
            skillApi        : dep("com.sucy", "SkillAPI", skillApiVersion),
            battlelevelsApi : dep("me.robin.battlelevels", "battlelevels-api", battlelevelsVersion)
    ]

    libraries = [
            acf : dep("co.aikar", "acf-bukkit", acfVersion)
    ]

    testingDeps = [
            junit               : dep("junit", "junit", junitVersion),
            mockito             : dep("org.mockito", "mockito-core", mockitoVersion),
            powermockJunit      : dep(powermockGroup, "powermock-module-junit4", powermockVersion),
            powermockMockito    : dep(powermockGroup, "powermock-api-mockito2", powermockVersion)
    ]

    applyDeps = { deps, block ->
        deps.each { _, v -> block(v) }
    }
}

private static def dep(group, name, version) {
    return "$group:$name:$version"
}


