name: Publish

on:
  push:
    tags: [ v* ]

jobs:
  bintray:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: uploadBintray -Dbintray.username=${{ secrets.BINTRAY_USERNAME }} -Dbintray.apiKey==${{ secrets.BINTRAY_API_KEY }}
